function processMeetupEvents(resp) {

  if(resp && resp.results) {
    var results = resp.results;
    var str = '';

    for(var i in results) {
      var result = results[i];
      var event_url = result.event_url;
      var d = new Date(result.time);
      var date  = d.getDate();
      var month = d.getMonth() + 1;
      var formatted_date = month + '/' + date;
      var name = '[' + formatted_date + '] - ' + result.name;
      str += '<div class="panel"><a href="' + event_url + '">' + name + '</a></div>'
    }
    $('#meetup-events').html(str);
  }
}

$(function() {
  var head    = document.getElementsByTagName('head')[0];
  var script  = document.createElement('script');
  script.id = "meetupscript"
  script.type = 'text/javascript';
  script.src  = 'https://api.meetup.com/2/events?key='+group.key+'&sign=true&page='+group.eventLimit+'&group_id='+group.id+'&callback=processMeetupEvents';
  head.appendChild(script);
