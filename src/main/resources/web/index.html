<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grupo de usuarios del Lenguaje Scala en Montevideo, Uruguay">
  <meta name="author" content="federico silva <twitter.com/fedesilva> ">

  <title>Scala Meetup MVD</title>


  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css"  rel="stylesheet" media="screen">
  <link href="css/app.css"            rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="../../assets/js/html5shiv.js"></script>
  <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->

</head>

<body>


  <div id="wrap" >

    <header class="navbar navbar-default" role="banner" >

      <div class="container">

        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="navbar-header">
         <a href="index.html" >
           <p class="navbar-brand" >Scala MVD</p>
         </a>
        </div>

        <div class="collapse navbar-collapse bs-navbar-collapse pull-right " role="navigation"  >

          <ul class="nav navbar-nav pull-right " >
            <li>
              <a href="#scala">Acerca de Scala</a>
            </li>
            <li>
              <a href="#about">Acerca de Nosotros</a>
            </li>
          </ul>

        </div>

      </div>

    </header>

    <section class="container col-md-12 content-area" id="main-content" >

      <div id="presentation" class="col-md-12"  >
       <h3>Grupo de usuarios y entusiastas del lenguaje Scala</h3>
      </div>

      <div class="col-md-8" >
        <h4>Próximos eventos</h4>
        <div id="events" >
          <div id="loading-events">
            Loading ...
          </div>
        </div>
      </div>

      <div id="links" class="col-md-4" >
        <h4>
          Links de interés
        </h4>
        <ol>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ol>
      </div>

    </section>

    <section class="container col-md-12 content-area" id="scala" >
      <h3>Scala es ...</h3>
    </section>

    <section class="container col-md-12 content-area" id="about" >
      <h3>Nosotros somos ...</h3>
    </section>

  </div>

  <div id="footer" class="small"  >The Scala Meetup Group</div>

<script id="eventTemplate" language="template"  >
  <div class="panel panel-default"  >

    <div class="panel-heading">
      <a href="<%=event_url%>"><%= name %><a/> (<%= moment(time).fromNow() %>)
    </div>

    <div class="panel-body ">
      
      <div class="panel panel-default panel-date" >  
        <div class="panel-body" >
          <%= moment(time).format("DD") %>
        </div>
        <div class="panel-footer" >
          <%= moment(time).format("MMMM") %>
        </div>
      </div>

      <p><%=description%></p>
      <p>Donde: <%=venue.name%> - <%= venue.address %></p>

    </div>

  </div>
</script>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/moment.es.js"></script>

<script src="js/app.js"></script>

</body>
</html>
